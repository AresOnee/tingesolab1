# ============================================
# NGINX LOAD BALANCER CONFIGURATION
# ============================================
# Balancea carga entre 3 réplicas del backend

events {
    worker_connections 1024;
}

http {
    # ====== UPSTREAM: Backend replicas ======
    upstream backend_servers {
        # Estrategia de balanceo: Least connections
        least_conn;

        # 3 réplicas del backend
        server backend-1:8090 max_fails=3 fail_timeout=30s;
        server backend-2:8090 max_fails=3 fail_timeout=30s;
        server backend-3:8090 max_fails=3 fail_timeout=30s;
    }

    # ====== SERVER BLOCK ======
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/backend_access.log;
        error_log /var/log/nginx/backend_error.log warn;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ====== PROXY TO BACKEND ======
        location / {
            proxy_pass http://backend_servers;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (si se necesita)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ====== HEALTH CHECK ENDPOINT ======
        location /health {
            access_log off;
            return 200 "nginx-backend healthy\n";
            add_header Content-Type text/plain;
        }

        # ====== STATUS PAGE (opcional) ======
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
