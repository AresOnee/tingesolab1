# ============================================
# NGINX LOAD BALANCER CONFIGURATION - FRONTEND
# ============================================
# Balancea carga entre 3 réplicas del frontend

events {
    worker_connections 1024;
}

http {
    # ====== UPSTREAM: Frontend replicas ======
    upstream frontend_servers {
        # Estrategia de balanceo: Least connections
        least_conn;

        # 3 réplicas del frontend
        server frontend-1:80 max_fails=3 fail_timeout=30s;
        server frontend-2:80 max_fails=3 fail_timeout=30s;
        server frontend-3:80 max_fails=3 fail_timeout=30s;
    }

    # ====== SERVER BLOCK ======
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/frontend_access.log;
        error_log /var/log/nginx/frontend_error.log warn;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ====== PROXY TO FRONTEND ======
        location / {
            proxy_pass http://frontend_servers;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ====== HEALTH CHECK ENDPOINT ======
        location /nginx-frontend-health {
            access_log off;
            return 200 "nginx-frontend healthy\n";
            add_header Content-Type text/plain;
        }

        # ====== STATUS PAGE (opcional) ======
        location /nginx-frontend-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
        }
    }
}
