# ============================================
# DOCKER COMPOSE - DESARROLLO LOCAL
# ============================================
# Versión simplificada para desarrollo sin build de imágenes completas

version: '3.8'

services:
  # ====== SOLO BASE DE DATOS Y KEYCLOAK ======
  # El backend y frontend se ejecutan localmente (IDE / npm run dev)

  mysql:
    image: mysql:8.0
    container_name: toolrent-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: toolrent
      MYSQL_USER: toolrent
      MYSQL_PASSWORD: toolrent123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - toolrent-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: toolrent-keycloak-dev
    restart: unless-stopped
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 9090
      KC_HTTP_PORT: 8080
    ports:
      - "9090:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - toolrent-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  toolrent-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local
